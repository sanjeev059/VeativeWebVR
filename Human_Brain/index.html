          <a-entity id="p_amygdalaHalfBrain"  position="-2.484 1.588 -2.519" rotation=" 0 40.000 0 " setactive="value:false" geometry="primitive: plane; width: 2.850; height: 0.80 "
          material="color: black; opacity:1" text="value:Amygdala:\n The almond-shaped mass of gray matter located in the temporal lobe of the cerebral hemisphere. It is involved in the several aspects of emotion, especially fear.;
           align:left; baseline:center;  width: 2.8; xOffset:0.0; yOffset:1">
           <a-image  position="-0.019 0.540 0.096" rotation="0 0 20" scale="0.05 1.200 0.05"
            geometry="primitive: plane; width: 0.5; height: 0.25"

          <a-entity id="p_cerebrumHalfBrain"  position="-3.409  1.739 -1.127 " rotation=" 0 60.000 0 " setactive="value:false" geometry="primitive: plane; width: 2.850; height: 0.750  "
          material="color: black; opacity:1" text="value:Cerebrum:\n Often called the ‘seat of intelligence’, it is the largest part of the brain, responsible for abilities of reading, writing, speaking, planning, and imagination.;
           align:left; baseline:center;  width: 2.8; xOffset:0.0; yOffset:1">
           <a-image  position="0 0.583 0" rotation="0 0 20" scale="0.05 1.7 0.05"
            geometry="primitive: plane; width: 0.5; height: 0.25"
             material="color: orange; opacity:1">
          </a-image>
          </a-entity>

          <a-entity id="p_corpusCallosumHalfBrain"  position="3.037 1.093 0.741 " rotation=" 0 -90.000 0 " setactive="value:false" geometry="primitive: plane; width: 2.850; height: 0.470  "
          material="color: black; opacity:1" text="value:Corpus callosum:\n A broad, flat, thick bundle of nerve fibers that connect the cerebral hemispheres.;
           align:left; baseline:center;  width: 2.8; xOffset:0.0; yOffset:1">
           <a-image  position="0.062 0.651 0.000" rotation="0 0 20" scale="0.05 3.600 0.05"
            geometry="primitive: plane; width: 0.5; height: 0.25"
             material="color: orange; opacity:1">
             </a-image>
          </a-entity>

          <a-entity id="p_hypothalamusHalfBrain" position="-4.187 1.739 0.629 " rotation=" 0 90.000 0 " setactive="value:false" geometry="primitive: plane; width: 2.850; height: 0.700 "
          material="color: black; opacity:1" text="value:Hypothalamus:\n Situated at the ventral part of the thalamus, it controls homeostasis, emotions, thirst, hunger, and autonomic nerve functions.;
           align:left; baseline:center;  width: 2.8; xOffset:0.0; yOffset:1">
           <a-image  position="0.154 0.823 0.000" rotation="0 0 20" scale="0.05 4.000 0.05"
            geometry="primitive: plane; width: 0.5; height: 0.25"
             material="color: orange; opacity:1">

          </a-entity>

          <a-entity id="p_medullaOblongateHalfBrain"  position="2.438 1.157 -2.312 " rotation=" 0 -45.000 0 " setactive="value:false" geometry="primitive: plane; width: 2.850; height: 0.850 "
          material="color: black; opacity:1" text="value:Medulla oblongata:\n An enlarged continuation of the spinal cord that extends from the foramen magnum to the pons, forming the main pathway for the sensory and motor nerve fibers that connect the brain and the spinal cord.;
           align:left; baseline:center;  width: 2.8; xOffset:0.0; yOffset:1">
           <a-image  position="0.416 0.754 0.483" rotation="0 0 20" scale="0.05 2.800 0.05"
            geometry="primitive: plane; width: 0.5; height: 0.25"
             material="color: orange; opacity:1">
           </a-image>
          </a-entity>

          <a-entity id="p_nervousFullCerebellum3HalfBrain"  position=" 1.538 1.157 -2.951 " rotation=" 0 -20.000 0 " setactive="value:false" geometry="primitive: plane; width: 2.850; height: 0.71 "
          material="color: black; opacity:1" text="value:Cerebellum:\n Located inferior to the occipital lobes of the cerebrum and posterior to the pons and medulla oblongata, it coordinates muscular movements and maintains posture.;
           align:left; baseline:center;  width: 2.8; xOffset:0.0; yOffset:1">
           <a-image  position="0.049 0.687 -0.018" rotation="0 0 20" scale="0.05 2.900 0.05"
            geometry="primitive: plane; width: 0.5; height: 0.25"
             material="color: orange; opacity:1">
          </a-image>
          </a-entity>

          <a-entity id="p_pituitaryGlandHalfBrain"  position="0.644 1.555 -3.503" rotation=" 0 0 0 " setactive="value:false" geometry="primitive: plane; width: 2.850; height: 0.710 "
          material="color: black; opacity:1" text="value:Pituitary gland:\n A pea-shaped endocrine gland, situated just below the hypothalamus. It produces hormones that control other glands and many body functions including growth.;
           align:left; baseline:center;  width: 2.8; xOffset:0.0; yOffset:1">
           <a-image  position="-0.366 0.555 0.000" rotation="0 0 20" scale="0.05 1.7 0.05"
            geometry="primitive: plane; width: 0.5; height: 0.25"
             material="color: orange; opacity:1">
          </a-image>
          </a-entity>

          <a-entity id="p_ponsHalfBrain"  position=" -0.896 1.739 -3.659 " rotation=" 0 10.000 0 " setactive="value:false" geometry="primitive: plane; width: 2.850; height: 0.7 "
          material="color: black; opacity:1" text="value:Pons:\n A bulge on the underside of the brainstem that contains masses of gray matter and nerve fibers. It transmits impulses between the medulla oblongata and cerebrum.;
           align:left; baseline:center;  width: 2.8; xOffset:0.0; yOffset:1">
           <a-image  position="-0.654 0.582 -0.115" rotation="0 0 20" scale="0.05 2.000 0.05"
            geometry="primitive: plane; width: 0.5; height: 0.25"
             material="color: orange; opacity:1">
             </a-image>
          </a-entity>

<script>
    var assetsId = '#assets';
    var entity = document.querySelector(assetsId);
    var controllerId = null;

    if (entity != null) {
        entity.addEventListener("loaded", function() {
            console.log("All Assets looded");
            setTimeout(ShowMainMenu, 2000);
            setInterval(ActivateController, 1000);
            login_isUserAuthenticated();

        });

        entity.addEventListener("timeout", function() {
            console.log("Time up to load assets");
            setTimeout(location.reload.bind(location), 500);
        });

    } else {
        console.log("Exception : Id not found ID: ", assetsId);
    }


    function ShowMainMenu() {
        SetActive('#MainMenu', true);
        if (!login_isReferred()) {
            SetActive('#btn_close', false);
        }
    }


    function ActivateController() {
        let cId = "";

        if (AFRAME.utils.device.isGearVR()) {
            cId = '#gvrc';
            app_device_platform = "GearVR";
        } else if (isDayDream()) {
            cId = '#ddc';
            var gvrc = document.querySelector('#gvrc');
            var oc = document.querySelector('#oc');
            gvrc.parentNode.removeChild(gvrc);
            oc.parentNode.removeChild(oc);
            SetActive('#cursor', false);
            app_device_platform = "Daydream";
        } else if (AFRAME.utils.device.isOculusGo()) {
            cId = '#oc';
            app_device_platform = "OculusGo";
        } else {
            cId = '#cursor';

            let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                app_device_platform = "Cardboard";
                let scene = document.querySelector('a-scene');
                //scene.setAttribute('vr-mode-ui','enabled',true);
            } else {
                app_device_platform = "Desktop";
                let scene = document.querySelector('a-scene');
                //scene.setAttribute('vr-mode-ui','enabled',false);
            }

        }

        if (cId != controllerId) {
            SetActive(controllerId, false);
            controllerId = cId;
            SetActive(controllerId, true);
            console.log("controller id is ", controllerId);
        }
    }

    function isDayDream() {
        let isDayDream = false;
        let gamepad = navigator.getGamepads()[0];
        if (gamepad != undefined) {
            let gamepadId = gamepad.id;
            isDayDream = gamepadId.includes("Daydream") || gamepadId.includes("daydream");
        }
        return isDayDream;
    }


    window.onload = function() {

        login_referred_set();

        if (!login_isUserAuthenticated()) {
            //window.location.href = "login.html";
          //  window.location.href = "http://ec2-52-5-117-32.compute-1.amazonaws.com/unicef/public/";

        } else {
            console.log("User Name : ", login_getCookie('unicef_name'));
        }

    };
</script>
