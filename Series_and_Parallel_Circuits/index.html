        <a-entity id="p_learningOutcomeSeries" position="-2 1.75 -3" scale="0.6 0.5 0.6" rotation="0 20 0" setactive="value:false" vo_enable="play:false" geometry="primitive: plane; width:2.5; height: 2.5" material="color: black; opacity:1">
            <a-text value="Key Concepts


   Series circuit:

   1- The current is same in every resistor, which is equal to that supplied by the battery. The same current reading is obtained regardless of where in the circuit it is measured.

   2- Each component has an individual Ohm's law drop in voltage and by knowing the current through the resistors, we can calculate the voltage using Ohm's Law.

   3- The sum of the voltage drops across individual resistors is equal to the total voltage of the circuit.

   4- The total resistance in the circuit is equal to the sum of the individual resistances." position="-1.1 0.1 0" align="left" width="2.2"></a-text>

            <!-- Ok button -->
            <a-image id="btn_ok" position="0 -1.1 0.01" src="#tex_menu_off" geometry="primitive: plane; width: 0.6; height: 0.3" text="value: OK; align:center; width: 3; color: white" click_sound cardboard_input color_hover onclick="LearningOutcomeSeries_click();">

            <a-text value="Key Concepts

  Parallel circuit:

  1- The voltage is the same across each resistor. Wherever the voltage is measured, the same reading, equivalent to that of the supply voltage, is obtained.

  2- Each branch has an individual path for the current. The current can be calculated using Ohm's Law if the voltage across the resistors is known.

  3- The sum of the current in each individual branch is equal to the current outside of the branches.

  4- The total resistance in the circuit is equal to the inverse of the sum of the inverses of the individual resistances. In other words, the total resistance is less than any of the individual resistances." position="-1.1 0.1 0" align="left" width="2.2"></a-text>

<script>
    var assetsId = '#assets';
    var entity = document.querySelector(assetsId);
    var controllerId = null;

    if (entity != null) {
        entity.addEventListener("loaded", function() {
            console.log("All Assets looded");
            setTimeout(ShowMainMenu, 2000);
            setInterval(ActivateController, 1000);
            login_isUserAuthenticated();

        });

        entity.addEventListener("timeout", function() {
            console.log("Time up to load assets");
            setTimeout(location.reload.bind(location), 500);
        });

    } else {
        console.log("Exception : Id not found ID: ", assetsId);
    }


    function ShowMainMenu() {
        SetActive('#MainMenu', true);
        if (!login_isReferred()) {
            SetActive('#btn_close', false);
        }
    }


    function ActivateController() {
        let cId = "";

        if (AFRAME.utils.device.isGearVR()) {
            cId = '#gvrc';
            app_device_platform = "GearVR";
        } else if (isDayDream()) {
            cId = '#ddc';
            var gvrc = document.querySelector('#gvrc');
            var oc = document.querySelector('#oc');
            gvrc.parentNode.removeChild(gvrc);
            oc.parentNode.removeChild(oc);
            SetActive('#cursor', false);
            app_device_platform = "Daydream";
        } else if (AFRAME.utils.device.isOculusGo()) {
            cId = '#oc';
            app_device_platform = "OculusGo";
        } else {
            cId = '#cursor';

            let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                app_device_platform = "Cardboard";
                let scene = document.querySelector('a-scene');
                //scene.setAttribute('vr-mode-ui','enabled',true);
            } else {
                app_device_platform = "Desktop";
                let scene = document.querySelector('a-scene');
                //scene.setAttribute('vr-mode-ui','enabled',false);
            }

        }

        if (cId != controllerId) {
            SetActive(controllerId, false);
            controllerId = cId;
            SetActive(controllerId, true);
            console.log("controller id is ", controllerId);
        }
    }

    function isDayDream() {
        let isDayDream = false;
        let gamepad = navigator.getGamepads()[0];
        if (gamepad != undefined) {
            let gamepadId = gamepad.id;
            isDayDream = gamepadId.includes("Daydream") || gamepadId.includes("daydream");
        }
        return isDayDream;
    }


    window.onload = function() {

        login_referred_set();

        if (!login_isUserAuthenticated()) {
            window.location.href = "login.html";
        } else {
            console.log("User Name : ", login_getCookie('unicef_name'));
        }

    };
</script>
